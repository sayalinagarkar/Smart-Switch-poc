<ion-grid class="grid-container">
  <ion-row>
    <ion-col
      col-6
      class="device-list-option"
      *ngFor="let device of deviceListConfiguration;let i=index"
      tappable
      [ngClass]="deviceSelected[i]?'on':''"
      (click)="deviceClicked(device.name,i)"
    >
      <div class="vertical-center">
        <img
          *ngIf="!deviceSelected[i]"
          src="{{device.iconUrl}}"
          alt="device-image"
        />
        <img
          *ngIf="deviceSelected[i]"
          src="{{device.iconUrlSwitchOn}}"
          alt="device-image"
        />
        <p class="device-name">{{ device.name}}</p>
        <ion-toggle class="toggle" [(ngModel)]="deviceSelected[i]"></ion-toggle>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
