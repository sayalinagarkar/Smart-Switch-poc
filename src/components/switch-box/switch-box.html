<ion-grid class="grid-container">
  <ion-row>
    <ion-col
      col-6
      class="device-list-option"
      *ngFor="let device of deviceListConfiguration;let i=index"
      tappable
      [ngClass]="totalDeviceStatus[device.index]?'on':''"
      (click)="deviceSwitchClicked(device,device.index,i)"
    >
      <div class="vertical-center">
        <img
          *ngIf="!totalDeviceStatus[device.index]"
          src="{{device.iconUrl}}"
          alt="device-image"
        />
        <img
          *ngIf="totalDeviceStatus[device.index]"
          src="{{device.iconUrlSwitchOn}}"
          alt="device-image"
        />
        <p class="device-name">{{ device.name}}</p>
        <ion-toggle class="toggle"[(ngModel)]="totalDeviceStatus[device.index]"></ion-toggle>
      </div>
    </ion-col>
  </ion-row>

</ion-grid>
